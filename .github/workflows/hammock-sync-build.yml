name: Hammock Sync CI - Build

on:
  pull_request:
    branches: [ main ]
env: 
  COUCHDB_USER: "admin"
  COUCHDB_PASSWORD: "password"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assemble
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/
            */build/
            .gradle/
  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        couchdb: [3.5.1, 3.4.3, 2.3.1]
      fail-fast: true
      max-parallel: 1
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - uses: actions/checkout@v4
        with:
         repository: jjrodrig/couchdb-action
         path: actions
      - name: Set up CouchDB
        uses: ./actions/
        #NOTE: PR cobot/couchdb-action#9 submitted, waiting for merge.
        #uses: "cobot/couchdb-action@master"
        with:
          couchdb version: ${{ matrix.couchdb }}
      - name: Test
        run: ./gradlew integrationTest --no-daemon -Dtest.with.specified.couch=true -Dtest.couch.username=$COUCHDB_USER -Dtest.couch.password=$COUCHDB_PASSWORD -Dtest.couch.uri=http://localhost:5984
  android-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - uses: actions/checkout@v4
        with:
         repository: jjrodrig/couchdb-action
         path: actions
      - name: Set up CouchDB 3.5.1
        uses: ./actions/
        with:
          couchdb version: 3.5.1
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-36
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."
      - name: Run Android instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck --no-daemon -Dtest.with.specified.couch=true -Dtest.couch.username=$COUCHDB_USER -Dtest.couch.password=$COUCHDB_PASSWORD -Dtest.couch.uri=http://10.0.2.2:5984
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: |
            datastore-android/build/reports/
            datastore-android-encryption/build/reports/
